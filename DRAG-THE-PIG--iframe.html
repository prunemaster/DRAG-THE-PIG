<head>

	<style type=text/css>

		html,body,img { margin:0; padding:0; border:0; background-color:transparent; overflow:hidden }

	</style>
	<script>
		document.documentElement.ondragstart= function(evt){parent.img.ondragstart(evt||window.event)}
		document.documentElement.ondragend= function(evt){parent.img.ondragend(evt||window.event)}
		document.documentElement.ondragenter=
		document.documentElement.ondragover= function(evt){try{evt.preventDefault();evt.stopPropagation()}catch(e){}; return false }
		document.documentElement.ondrop= function(evt){parent.viewport.ondrop(evt||window.event)}
	</script>
</head>
<body>
		<img id=img src=images/pig.png alt=pig>
</body>
</html>
